<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <link rel='manifest' href='./manifest.json'>
    <link rel="icon" href="/teleprompter/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/teleprompter/apple-touch-icon.png">
    <meta charset="UTF-8">
    <title>簡易提詞器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- iOS 状态栏背景颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<!-- Android 状态栏背景颜色 -->
    <meta name="theme-color" content="#000000">
    <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #000000; /* 设置全局背景色 */
    }

        #controls {
            padding: 10px;
            background-color: #f0f0f0;
        }

        #controls label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        #controls input, #controls select, #controls button, #controls textarea {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            font-size: 14px;
        }

        #inputText {
            height: 150px;
            resize: vertical;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #fontSettings {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #fontSettings label {
            margin: 0;
        }

        #controls input[type="color"] {
            width: 50px;
            height: 30px;
            padding: 0;
            margin-right: 5px;
        }

        #controls input[type="number"] {
            width: 80px;
            padding: 5px;
        }

        #controls select {
            width: auto;
            padding: 5px;
        }

        #controls button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #controls button:hover {
            background-color: #0056b3;
        }

        #mirror {
            display: none;
        }

        /* 按鈕未選中時的樣式 */
        #controls label[for="mirror"] {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ccc;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }

#mirror:checked + label {
    background-color: #28a745; /* 綠色 */
    color: #fff; /* 白色 */
}

#lineSettings {
    align-items: center;
    gap: 10px; /* 控制項目之間的間距 */
}


#display {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #000;
    color: #fff;
    font-size: 50px;
    display: none;
    justify-content: flex-start;
    align-items: flex-start;
}

        #display.mirror {
            transform: scaleX(-1);
        }

#textContainer {
    width: 100%;
    display: block;
}

#text {
    width: 100%; /* 確保文字容器占滿寬度 */
    text-align: center; /* 將文字居中顯示 */
    white-space: pre-wrap;
    line-height: 1.5;
    direction: ltr;
}

        #lineThicknessOptions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .lineOption {
            width: 40px;
            height: 20px;
            background-color: red;
            cursor: pointer;
            border-radius: 5px;
        }

        .lineOption[data-width="1"] { height: 1px; }
        .lineOption[data-width="2"] { height: 2px; }
        .lineOption[data-width="3"] { height: 3px; }
        .lineOption[data-width="4"] { height: 4px; }
        .lineOption[data-width="5"] { height: 5px; }
        .lineOption[data-width="6"] { height: 6px; }
        .lineOption[data-width="7"] { height: 7px; }

        .lineOption.selected {
            border: 2px solid blue;
        }

        #controlButtons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 20px;
        }

        #controlButtons button {
            padding: 10px 20px;
            font-size: 16px;
        }
#speedSetting {
    display: inline-flex;
    align-items: center;
    gap: 5px; /* 控制文字和輸入框之間的距離 */
}

#referenceLine {
    position: absolute;
    top: 50%; /* 固定在畫面中間 */
    left: 0;
    width: 100%;
    border-top: 2px solid red; /* 確保這裡有適當的 border 設置 */
    pointer-events: none; /* 防止參考線阻擋點擊事件 */
}
    </style>
</head>
<body>
<div id="controls">
<h1 style="text-align: center; font-size: 36px; font-weight: bold; 
    background-color: #FFFACD; /* 設置背景色 */
    color: black;              /* 設置文字顏色 */
    padding: 20px;             /* 增加內部間距 */
    margin: 20px 0;            /* 增加外部間距 */
    border-radius: 10px;       /* 設置圓角效果 */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 添加陰影效果 */
">
    簡易提詞器
</h1>
<p style="text-align: center;">
    ver.2024/09/17 <br>程式維護：<a href="https://www.facebook.com/profile.php?id=61557246475372" target="_blank">仨寶爸中醫博士吳啓銘</a>
</p>

<textarea id="inputText" placeholder="在文本框中輸入要滾動的文字，點擊「開始滾動」按鈕即可開始顯示提詞。" oninput="this.placeholder = ''"></textarea>

<div id="controls">
<button id="startBtn">開始滾動</button>

<label for="fontFamily">選擇字體：
    <select id="fontFamily">
        <option value="'PingFang TC', 'Microsoft JhengHei', sans-serif">微軟正黑體</option>
        <option value="'Noto Serif CJK TC', 'Source Han Serif', serif">思源宋體</option>
        <option value="'DFKai-SB', 'KaiTi', serif">標楷體</option>
        <option value="Arial, sans-serif">Arial</option>
        <option value="'Times New Roman', serif">Times New Roman</option>
        <option value="'Courier New', monospace">Courier New</option>
    </select> 

   <input type="checkbox" id="mirror">
    <label for="mirror"> 鏡  像 </label>

    <label for="fontSize">字體大小：
    <input type="number" id="fontSize" value="40" min="10" max="100"> px</label>

    <label for="speed">滾動速度：
    <input type="number" id="speed" value="30" min="10" max="100"> px/s</label>
</div>

<div id="lineSettings">
    <label for="fontColor">字體的顏色：
    <input type="color" id="fontColor" value="#FFFFFF"></label>

    <label for="bgColor">背景的顏色：
    <input type="color" id="bgColor" value="#000000"></label>

    <label for="refLineColor">參考線顏色：
    <input type="color" id="refLineColor" value="#FF0000"></label>
    <label for="refLineWidth">參考線粗細：
    <select id="refLineWidth">
        <option value="1">1px</option>
        <option value="2">2px</option>
        <option value="3" selected>3px</option> <!-- 設置預設值為 3px -->        
        <option value="4">4px</option>
        <option value="5">5px</option>
        <option value="6">6px</option>
        <option value="7">7px</option>
    </select></label>

</div>

</div>

<div id="display">
    <div id="textContainer">
        <div id="text"></div>
    </div>
    <div id="referenceLine"></div>
</div>

<div id="countdown" style="display: none; text-align: center; font-size: 180px; color: #FFA500; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    5
</div>

<div id="controlButtons">
    <button id="pauseBtn">暫停</button>
    <button id="exitBtn">退出全屏</button>
</div>
