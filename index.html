<style>
/* 基本字体设置 */
body {
  font-family: 'Noto Sans TC', 'PingFang TC', 'Microsoft JhengHei', 'Heiti TC', 'WenQuanYi Micro Hei', sans-serif;
}

/* 衬线字体设置 */
.serif {
  font-family: 'Noto Serif TC', 'Songti TC', 'PMingLiU', 'Times New Roman', serif;
}

/* 楷体字体设置 */
.kai {
  font-family: 'BiauKai', 'STKaiti', 'KaiTi', 'DFKai-SB', 'Kai', 'KaiTi TC', 'Noto Serif TC', serif;
}
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #000000; /* 设置全局背景色 */
    }

        #controls {
            padding: 10px;
            background-color: #f0f0f0;
        }

        #controls label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        #controls input, #controls select, #controls button, #controls textarea {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            font-size: 14px;
        }

        #inputText {
            height: 150px;
            resize: vertical;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #fontSettings {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #fontSettings label {
            margin: 0;
        }

        #controls input[type="color"] {
            width: 50px;
            height: 30px;
            padding: 0;
            margin-right: 5px;
        }

        #controls input[type="number"] {
            width: 80px;
            padding: 5px;
        }

        #controls select {
            width: auto;
            padding: 5px;
        }

        #controls button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #controls button:hover {
            background-color: #0056b3;
        }

        #mirror {
            display: none;
        }

    /* 按鈕未選中時的樣式 */
    #controls label[for="mirror"], #controls label[for="showTimer"] {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ccc;
        color: #000;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        text-align: center;
        margin-right: 10px;
    }

    #mirror:checked + label[for="mirror"] {
        background-color: #28a745; /* 綠色 */
        color: #fff; /* 白色 */
    }

    #showTimer {
        display: none;
    }

    #showTimer:checked + label[for="showTimer"] {
        background-color: #28a745; /* 綠色 */
        color: #fff; /* 白色 */
    }

#openModalBtn {
    display: inline-block; /* 保持按鈕為內聯塊，防止自適應寬度 */
    padding: 10px 20px; /* 調整 padding 以使按鈕大小適中 */
    background-color: #ccc;
    color: #000;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    text-align: center;
    border: none;
    font-size: 14px;
    width: auto; /* 讓寬度根據內容調整 */
    max-width: 80px; /* 設置最大寬度，避免按鈕過寬 */
}

#openModalBtn:hover {
    background-color: #28a745;
    color: #fff;
}

#lineSettings {
    align-items: center;
    gap: 10px; /* 控制項目之間的間距 */
}


#display {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #000;
    color: #fff;
    font-size: 50px;
    display: none;
    justify-content: flex-start;
    align-items: flex-start;
}

        #display.mirror {
            transform: scaleX(-1);
        }

#textContainer {
    width: 100%;
    display: block;
}

#text {
    width: 100%; /* 確保文字容器占滿寬度 */
    text-align: center; /* 將文字居中顯示 */
    white-space: pre-wrap;
    line-height: 1.5;
    direction: ltr;
}

        #lineThicknessOptions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .lineOption {
            width: 40px;
            height: 20px;
            background-color: red;
            cursor: pointer;
            border-radius: 5px;
        }

        .lineOption[data-width="1"] { height: 1px; }
        .lineOption[data-width="2"] { height: 2px; }
        .lineOption[data-width="3"] { height: 3px; }
        .lineOption[data-width="4"] { height: 4px; }
        .lineOption[data-width="5"] { height: 5px; }
        .lineOption[data-width="6"] { height: 6px; }
        .lineOption[data-width="7"] { height: 7px; }

        .lineOption.selected {
            border: 2px solid blue;
        }

        #controlButtons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 20px;
        }

        #controlButtons button {
            padding: 10px 20px;
            font-size: 16px;
        }
#speedSetting {
    display: inline-flex;
    align-items: center;
    gap: 5px; /* 控制文字和輸入框之間的距離 */
}

#referenceLine {
    position: absolute;
    top: 50%; /* 固定在畫面中間 */
    left: 0;
    width: 100%;
    border-top: 2px solid red; /* 確保這裡有適當的 border 設置 */
    pointer-events: none; /* 防止參考線阻擋點擊事件 */
}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 600px;
  border-radius: 10px;
  overflow-y: auto; /* 启用垂直滚动条 */
  max-height: 80vh; /* 限制对话框高度，确保在小屏幕上可见 */
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
/* 基本计时器样式 */
#timer {
    display: none;
    position: fixed;
    bottom: 10px;
    right: 10px;
    font-size: 24px;
    color: #FFA500; /* 橙色 */
    background-color: rgba(0, 0, 0, 0.5);
    padding: 5px 10px;
    border-radius: 5px;
    z-index: 1000;
    font-family: Arial, sans-serif;
}

<div id="controls">
<button id="startBtn">開始滾動</button>

<label for="fontFamily">選擇字體：
    <select id="fontFamily">
        <option value="'Noto Sans TC', 'PingFang TC', 'Microsoft JhengHei', 'Heiti TC', 'WenQuanYi Micro Hei', sans-serif">黑體字</option>

        <input type="checkbox" id="mirror">

        <input type="checkbox" id="showTimer" checked>

    <label for="fontSize">字體大小：
    <input type="number" id="fontSize" value="40" min="10" max="100"> px</label>

    <input type="color" id="fontColor" value="#FFFFFF"></label>

    <input type="color" id="bgColor" value="#000000"></label>

    <label for="refLineColor">參考線顏色：
    <input type="color" id="refLineColor" value="#FF0000"></label>
    <label for="refLineWidth">參考線粗細：
    <select id="refLineWidth">
        <option value="1">1px</option>

    <span class="close">&times;</span>
    <h2>說明文件</h2>
    <p>這裡是提詞機的使用說明</p>
        <ul>
            <li><strong>文字輸入：</strong>在文本框中輸入你想要提詞顯示的文字。</li>
            <li><strong>設定：</strong>可改變字體、大小、背景顏色、參考線顏色粗細等。</li>
            <li><strong>螢幕操作：</strong>按下「開始滾動」按鈕後進入全螢幕模式。</li>
            <li><strong>鏡像：</strong>如使用反射式提詞機，按下鏡像可以讓文字左右相反。</li>
            <li><strong>鍵盤操作：</strong>使用空白鍵暫停/繼續，方向鍵上下左右控制文字位置速度，ESC返回。</li>
            <li><strong>藍芽搖桿操作：</strong>連接藍芽遊戲搖桿，方向鍵上下左右控制文字位置速度，A鍵暫停/繼續，B鍵返回。</li>
        </ul>
  </div>
</div>
