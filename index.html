    <style>
    /* 基本字體設定 */
    body {
        font-family: 'Noto Sans TC', 'PingFang TC', 'Microsoft JhengHei', 'Heiti TC', 'WenQuanYi Micro Hei', sans-serif;
    }

    /* 衬线字體設定 */
    .serif {
        font-family: 'Noto Serif TC', 'Songti TC', 'PMingLiU', 'Times New Roman', serif;
    }

    /* 楷體字體設定 */
    .kai {
        font-family: 'BiauKai', 'STKaiti', 'KaiTi', 'DFKai-SB', 'Kai', 'KaiTi TC', 'Noto Serif TC', serif;
    }

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000000; /* 設定全域背景色 */
    }

    #controls {
        padding: 10px;
        background-color: #f0f0f0;
    }

    #controls label {
        display: block;
        margin-top: 10px;
        font-size: 14px;
        color: #333;
    }

    #controls input, #controls select, #controls button, #controls textarea {
        width: 100%;
        margin-top: 5px;
        padding: 8px;
        font-size: 14px;
    }

    #inputText {
        height: 150px;
        resize: vertical;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    #fontSettings {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    #fontSettings label {
        margin: 0;
    }

    #controls input[type="color"] {
        width: 50px;
        height: 30px;
        padding: 0;
        margin-right: 5px;
    }

    #controls input[type="number"] {
        width: 80px;
        padding: 5px;
    }

    #controls select {
        width: auto;
        padding: 5px;
    }

    #controls button {
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #controls button:hover {
        background-color: #0056b3;
    }

    #mirror {
        display: none;
    }

    /* 按鈕未選中時的樣式 */
    #controls label[for="mirror"], #controls label[for="showTimer"] {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ccc;
        color: #000;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        text-align: center;
        margin-right: 10px;
    }

    #mirror:checked + label[for="mirror"] {
        background-color: #28a745; /* 綠色 */
        color: #fff; /* 白色 */
    }

    #showTimer {
        display: none;
    }

    #showTimer:checked + label[for="showTimer"] {
        background-color: #28a745; /* 綠色 */
        color: #fff; /* 白色 */
    }

    #openModalBtn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ccc;
        color: #000;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        text-align: center;
        border: none;
        font-size: 14px;
        width: auto;
        max-width: 80px;
    }

    #openModalBtn:hover {
        background-color: #28a745;
        color: #fff;
    }

    #display {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
        color: #fff;
        font-size: 50px;
        display: none;
        justify-content: flex-start;
        align-items: flex-start;
    }



/* 镜像模式下的样式 */

#display.mirror {
    transform: scaleX(-1); /* 将镜像效果只应用于 #display 元素 */
}

/* 倒數計時樣式 */
#countdown {
    display: none;
    text-align: center;
    font-size: 180px;
    color: #FFA500;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* 將倒數計時放置於畫面中心 */
}

/* 镜像模式下的倒数计时样式 */
#countdown.mirror  {
    transform: translate(-50%, -50%) scaleX(-1);  /* 左右翻轉倒數計時的數字 */
}


    #textContainer {
        width: 100%;
        display: block;
    }

    #text {
        width: 100%;
        text-align: center;
        white-space: pre-wrap;
        line-height: 1.5;
        direction: ltr;
    }

    #controlButtons {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: none;
        gap: 20px;
    }

    #controlButtons button {
        padding: 10px 20px;
        font-size: 16px;
    }

    #referenceLine {
        position: absolute;
        top: 50%; /* 固定在畫面中間 */
        left: 0;
        width: 100%;
        border-top: 2px solid red; /* 確保這裡有適當的 border 設置 */
        pointer-events: none; /* 防止參考線阻擋點擊事件 */
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
        border-radius: 10px;
        overflow-y: auto;
        max-height: 80vh;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }


/* 基本计时器样式 */
#timer {
    display: none;
    position: fixed;
    top: 0px;              /* 緊貼頂部 */
    left: 50%;             /* 讓計時器的左邊緣在螢幕中間 */
    transform: translateX(-50%); /* 將計時器水平置中 */
    font-size: 48px;       /* 增加字體大小 */
    color: #FFA500;        /* 橙色 */
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px 20px;    /* 增加內部間距 */
    border-radius: 10px;   /* 調整圓角 */
    z-index: 1000;
    font-family: Arial, sans-serif;
}


</style>

        <ul>
            <li><strong>文字輸入：</strong>在文本框中輸入你想要提詞顯示的文字。</li>

        </ul>
